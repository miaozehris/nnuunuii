  <style>
    body {
      margin: 0;
      font-family: "Noto Serif TC", serif;
      color: #eee;
    }

    .background {
      background-image: url("assets/nnuu.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
    }

   .overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.6);
  overflow-y: auto;
  box-sizing: border-box;
  padding: 2em;
}

.overlay-inner {
  max-width: 720px;
  margin: auto;
  color: #eee;
  text-align: center;
}


    h1 {
      text-align: center;
      font-size: 2.2em;
      letter-spacing: 0.15em;
      font-family: "Noto Serif TC", serif;
      margin-bottom: 0.5em;
    }

    p {
      font-family: "Iansui", serif;
      margin-top: 0;
      text-align: left;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      margin-top: 2em;
    }

    .work-button {
      font-family: "Noto Serif TC", serif;
      padding: 0.8em 1.2em;
      font-size: 1em;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
      text-decoration: none;
      color: #000;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .work-button:hover {
      background-color: #eaeaea;
    }

    .note-text {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 3em;
    }

    .centered p {
      text-align: center;
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 1.5em;
      }
    }
  </style>
</head>

  <!-- 背景圖與遮罩 -->
  <div class="background"></div>

      <br>

      <br>
      <br>
